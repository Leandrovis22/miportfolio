<div class="wrap">
    <div class="row d-flex justify-content-center align-items-center h-100" *ngIf="educ">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <h5 class="text-center mb-4">Editar Educacion</h5>
                    
                    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                        <div class="form-group col-sm-6 flex-column d-flex mb-4">
                            <label for="nombreEdu"></label>
                            <input type="text" placeholder="Categoria de la educacion" class="form-control" id="nombreEdu" name="nombreEdu" [(ngModel)]="educ.nombreEdu" required>
                        </div>
                        <div class="form-group col-sm-12 flex-column d-flex mb-4">
                            <label for="descripcionEdu"></label>
                            <input type="text" placeholder="Breve descripciÃ³n" class="form-control" id="descripcionEdu" name="descripcionEdu" [(ngModel)]="educ.descripcionEdu" required>
                        </div>

                        <div class="form-group col-sm-6 flex-column d-flex mb-4">
                            <label for="imageFile">Cargar imagen (Opcional)</label>
                            <input type="file" class="form-control" id="imageFile" name="imageFile" (change)="onFileSelected($event)">
                        </div>
                          

                        <div class="row justify-content-end">
                            <div class="form-group col-sm-6">
                                <button class="btn btn-primary">
                                    Actualizar educacion
                                </button>
                            </div>
                        </div>
                    </form>
    
                </div>
            </div>
        </div>
    </div>
    </div>
