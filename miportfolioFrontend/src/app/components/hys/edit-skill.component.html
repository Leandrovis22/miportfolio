<div class="wrap">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <h5 class="text-center mb-4">Nueva Skill</h5>
                    
<form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
    <div class="form-group col-sm-6 flex-column d-flex mb-4">
        <label for="titulo"></label>
        <input type="text" placeholder="Titulo del circulo" class="form-control" id="titulo" name="titulo" [(ngModel)]="skill.titulo" required>
    </div>
    <div class="form-group col-sm-12 flex-column d-flex mb-4">
        <label for="percent"></label>
        <input type="text" placeholder="Porcentaje (del 0 al 100, no aÃ±ada %)" class="form-control" id="percent" name="percent" [(ngModel)]="skill.percent" required>
    </div>

    <div class="form-group col-sm-6 flex-column d-flex mb-4">
        <label for="imageFile">Cargar imagen (Opcional)</label>
        <input type="file" class="form-control" id="imageFile" name="imageFile" (change)="onFileSelected($event)">
    </div>
        

    <div class="row justify-content-end">
        <div class="form-group col-sm-6">
            <button class="btn btn-primary">
                Actualizar skill
            </button>
        </div>
    </div>
</form>

            </div>
        </div>
    </div>
