<div class="row">
    <h1 class="text-center padding" id="padding1">Experiencia laboral</h1>
    <div id="margen">
        <button type="button" class="btn btn-primary" id="btn_exp" routerLink="/nuevaexp" *ngIf="islogged">
            Nueva Experiencia
        </button>
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td>{{Experiencia.nombreE}}</td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="islogged">
                        <button type="button" routerLink="/editexp/{{Experiencia.id}}" class="btn btn-primary" style="--bs-btn-padding-x: .4rem;" id="btn_exp">
                            <i class="bi bi-pen" style="color: white;"></i>
                        </button>
                    </td>
                    <td *ngIf="islogged">
                        <button type="button" (click)="delete(Experiencia.id)" class="btn btn-primary" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .37rem;" id="btn_exp">
                            <i class="bi bi-trash" style="font-size: 1.2rem; color: white;"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="color-square bg-red"></div>
      </div>
      <div class="carousel-item">
        <div class="color-square bg-green"></div>
      </div>
      <div class="carousel-item">
        <div class="color-square bg-blue"></div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
