<div class="row">
    <h1 class="text-center padding" id="padding1">Experiencia laboral</h1>
    <div id="margen">
        <button type="button" class="btn btn-primary" id="btn_exp" routerLink="/nuevaexp" *ngIf="islogged">
            Nueva Experiencia
        </button>
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td>{{Experiencia.nombreE}}</td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td><i class="bi bi-pen" style="color: white;"></i></td>
                    <td><i class="bi bi-trash" style="font-size: 1.2rem; color: white;"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
