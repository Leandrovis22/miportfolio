<div class="wrap">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <h5 class="text-center mb-4">Editar perfil</h5>
                    
<form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
    <div class="form-group col-sm-6 flex-column d-flex mb-4">
        <label for="nombre"></label>
        <input type="text" placeholder="Nombres y apellido" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
    </div>

    <div class="form-group col-sm-12 flex-column d-flex mb-4">
        <label for="subtitulo"></label>
        <input type="text" placeholder="Subtitulo" class="form-control" id="subtitulo" name="subtitulo" [(ngModel)]="persona.subtitulo" required>
    </div>

    <div class="form-group col-sm-12 flex-column d-flex mb-4">
        <label for="descripcion"></label>
        <input type="text" placeholder="DescripciÃ³n" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required>
    </div>
    

    <div class="form-group col-sm-6 flex-column d-flex mb-4">
        <label for="imageFile">Cargar imagen (Opcional)</label>
        <input type="file" class="form-control" id="imageFile" name="imageFile" (change)="onFileSelected($event)">
    </div>
        

    <div class="row justify-content-end">
        <div class="form-group col-sm-6">
            <button class="btn btn-primary">
                Actualizar perfil
            </button>
        </div>
    </div>
</form>
